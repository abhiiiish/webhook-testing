<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flask App</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Flask App</h1>

    <form id="contentForm">
        <div class="form-group">
            <label for="userInput">Enter Text:</label>
            <textarea class="form-control" id="userInput" name="user_input" rows="3" required></textarea>
        </div>

        <button type="button" class="btn btn-primary" onclick="generateContent()">Generate Content</button>
    </form>

    <div class="mt-4" id="responseDiv" style="display: none;">
        <h4>Response:</h4>
        <p id="responseText"></p>
        <p id="mediaUrl"></p>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="../static/main.js"></script>

</body>
</html>
