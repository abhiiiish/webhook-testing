<!-- home page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="../static/main.css">
</head>


<body>

    <div class="container">   
        <section class="my-5">
            <div class="container mt-5">
                {% if generated_content %}
                <h2>Generated Content:</h2>
                <p>{{ image | tojson }}</p>
                {% else %}
                <p>No generated content available.</p>
                {% endif %}
            </div>
        </section>
    </div>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center mt-5 py-3 fixed-bottom">
        <p>&copy; 2023 Socify</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom JS for toggling navigation on smaller screens -->
    <script src="../static/main.js"></script>

</body>

</html>
